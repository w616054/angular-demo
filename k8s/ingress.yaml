apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular-k8s-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: angular-demo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-k8s-demo
                port:
                  number: 80

# NOTE: This file is only a demo; TLS secret configuration is omitted.